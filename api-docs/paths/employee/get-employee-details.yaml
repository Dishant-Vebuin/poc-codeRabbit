get:
  tags:
    - Employee
  summary: Get al lemployee details
  parameters:
    $ref: "../../parameters/employeeId/employee-id.yaml"
  responses:
    "200":
      description: "Employee details retrieved successfully"
      content:
        application/json:
          schema:
            $ref: "../../_schemas.yaml#/getEmployeeRes"
    "404":
      description: "No employees found"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: "No employees found."
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: "An error occurred while retrieving employee details."
